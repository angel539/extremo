before_install:
  - echo $gpg_password | gpg2 --passphrase-fd 0 privatekeys.asc.gpg

install:
- mvn --settings settings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true
  -B -V
  
script:
- mvn clean deploy --settings settings.xml -DskipTests=true -B -U -Prelease

env:
  global:
    secure: 
