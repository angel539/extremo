before_install:
  - openssl aes-256-cbc -K $encrypted_46d5efca5ac9_key -iv $encrypted_46d5efca5ac9_iv -in pgp-public-keys.asc.enc -out pgp-public-keys.asc -d
  - openssl aes-256-cbc -K $encrypted_46d5efca5ac9_key -iv $encrypted_46d5efca5ac9_iv -in pgp-private-keys.asc.enc -out pgp-private-keys.asc -d
  - openssl aes-256-cbc -K $encrypted_46d5efca5ac9_key -iv $encrypted_46d5efca5ac9_iv -in pgp-ownertrust.asc.enc -out pgp-ownertrust.asc -d

install:
  - mvn --settings settings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true
  -B -V

script:
  - mvn clean deploy --settings settings.xml -DskipTests=true -B -U -Prelease

env:
  global:
    secure: 
